<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tile Flip RTS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Tile Flip RTS</h1>
            <div class="resources">
                <span>Energy: <span id="energy">0</span></span>
                <span>Troops: <span id="troops">0</span></span>
            </div>
        </div>
        
        <div class="game-board">
            <div id="tile-grid" class="tile-grid"></div>
        </div>

        <div class="game-controls">
            <div class="troop-selection">
                <h2>Available Troops</h2>
                <div id="troop-list" class="troop-list"></div>
            </div>
            <div class="rts-controls">
                <h2>Battlefield</h2>
                <div id="battlefield" class="battlefield"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
